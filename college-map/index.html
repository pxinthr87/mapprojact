<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>แผนที่วิทยาลัยเทคนิคสมุทรปราการ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>


<div id="banner-container">
  <img id="banner-image" src="images/banner.png" alt="แบนเนอร์">
</div>

<!-- Search box -->
<div id="search-container" style="width:970px;margin:10px auto 0 auto;display:flex;justify-content:flex-end;">
  <input type="text" id="search-input" placeholder="ค้นหาข้อมูล (detail)..." style="padding:6px 12px;width:300px;border-radius:5px;border:1px solid #ccc;font-size:16px;">
  <button id="search-btn" style="margin-left:8px;padding:6px 16px;font-size:16px;border-radius:5px;border:1px solid #007bff;background:#007bff;color:#fff;cursor:pointer;">ค้นหา</button>
</div>

<div id="map"></div>

<div id="thumbnail-container">
  <img id="thumbnail-image" src="images/map.jpg" alt="รูปเล็ก" />
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var thumb = document.getElementById('thumbnail-container');
  var img = document.getElementById('thumbnail-image');
  if (thumb && img) {
    thumb.style.cursor = 'pointer';
    thumb.addEventListener('click', function() {
      window.open(img.src, '_blank', 'width=800,height=600');
    });
  }
});
</script>



</body>
</html>
