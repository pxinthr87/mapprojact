<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>แผนที่วิทยาลัยเทคนิคสมุทรปราการ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>

<!-- Sidebar รายชื่ออาคาร/สถานที่ -->
<div id="sidebar">
  <h3 style="margin:16px 0 8px 0;text-align:center;">รายชื่อสถานที่</h3>
  <ul id="sidebar-list" style="padding:0;margin:0;list-style:none;"></ul>
</div>

<div id="banner-container">
  <img id="banner-image" src="images/banner.png" alt="แบนเนอร์">
</div>

<!-- ปุ่มเปิด/ปิด Sidebar -->
<div id="sidebar-toggle-container" style="width:100%;text-align:left;margin:0 0 8px 0;">
  <button id="sidebar-toggle" style="padding:6px 18px;font-size:16px;border-radius:6px;border:1px solid #007bff;background:#007bff;color:#fff;cursor:pointer;">แสดงรายชื่อสถานที่</button>
</div>
</div>

<!-- Search box -->
<div id="search-container">
  <div style="position:relative;width:100%;">
    <input type="text" id="search-input" placeholder="ค้นหาสถานที่" autocomplete="off">
    <ul id="search-suggestions" style="display:none;position:absolute;top:38px;right:0;left:0;z-index:1003;background:#fff;border:1px solid #ccc;border-radius:0 0 5px 5px;max-height:220px;overflow-y:auto;padding:0;margin:0;list-style:none;font-size:16px;"></ul>
  </div>
  <button id="search-btn">ค้นหา</button>
</div>

<div id="map"></div>

<div id="thumbnail-container">
  <img id="thumbnail-image" src="images/map.jpg" alt="รูปเล็ก" />
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="js/script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var thumb = document.getElementById('thumbnail-container');
  var img = document.getElementById('thumbnail-image');
  if (thumb && img) {
    thumb.style.cursor = 'pointer';
    thumb.addEventListener('click', function() {
      window.open(img.src, '_blank', 'width=800,height=600');
    });
  }
});
</script>



</body>
</html>
